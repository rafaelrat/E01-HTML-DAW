<!DOCTYPE html>
<html>
    <head>
        <title>Formulário</title>
         
        <style>
            input{
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body>
        
        <!-- Formulário -->
        <form action="" method="get">

            <!-- Dados pessoais -->
            <fieldset id="dados_pessoais" style="width: 600px;">
                <legend>Dados pessoais</legend>

                <!-- Código -->
                <label for="codigo">Código: </label>
                <input type="number" id="codigo" value="001" disabled>
                <br>

                <!-- Nome -->
                <label for="nome">Nome: </label>
                <input type="text" id="nome">
                <br>

                <!-- Senha -->
                <label for="senha">Senha: </label>
                <input type="password" id="senha">
                <br>

                <!-- Sexo -->
                <label for="sexo">
                    Sexo: 
                    <label>
                        <input type="radio" name="sexo">
                        Masculino
                    </label>
                    <label>
                        <input type="radio" name="sexo">
                        Feminino
                    </label>
                </label>
                <br>

                <!-- Idade -->
                <label for="idade">Idade: </label>
                <input type="number" name="idade" id="idade">
                <br>
                
                <!-- Cartão de Crédito -->
                <label for="cartao_credito">Cartão Cŕedito: </label>
                <br>
                <select multiple>
                    <option>Mastercard</option>
                    <option>Visa</option>
                    <option>American Express</option>
                </select>
            </fieldset>

            <!-- Dados profissionais -->
            <fieldset id="dados_profissionais" style="width: 600px;">
                <legend>Dados profissionais</legend>
                
                <!-- Cargo -->
                <label for="cargo">
                    Cargo: 
                    <select>
                        <option>Analista Júnior</option>
                        <option>Analista Pleno</option>
                        <option>Analista Sênior</option>
                    </select>
                </label>
                <br>

                <!-- Dados Pessoais -->
                <label for="dados_pessoais">
                    Dados pessoais: 
                    <br>
                    <label><input type="checkbox">Fumante</label>
                
                    <br>
                    <label><input type="checkbox">Pratica Exercicios Fisicos</label>
                    <br>
                    <label><input type="checkbox">Consome bebida alcoólica</label>
                </label>
                <br>

            <!-- Experiências Profissionais -->
                <label for="experiencias_profissionais">
                    Experiências Profissionais: 
                    <br>
                    <textarea style="width: 300px; height: 50px;"></textarea>
                </label>
            </fieldset>

            <!-- Botões -->
            <input type="reset" value="Limpar">
            <input type="submit" value="Inserir">
        
        </form>

    </body>
</html>
